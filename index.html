<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/star.svg" type="image/x-icon">
    <script src="/js/main.js" type="module" defer></script>

</head>

<body>
    <div id="app">
        <header>
            <div class="header-icon">
                <img src="./assets/gitfav.svg" alt="">
                <h1>GitFav</h1>
            </div>
            <div id="search">
                <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button class="btn-search">
                    <img src="./assets/star.svg" alt="">
                    <p> Favoritar</p>
                </button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th class="row1">Users</th>
                    <th>Respositories</th>
                    <th>Followers</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
            </tbody>

        </table>
        <div class="container" id="und">
            <img src="./assets/smileStar.svg" alt="">
            <h1> Nenhum favorito ainda</h1>
        </div>
    </div>


</body>

</html>
